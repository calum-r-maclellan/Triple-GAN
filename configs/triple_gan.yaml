# Data autmentation:
data_augment: data_augment_cifar.yaml
ssl_seed: 1

# training arguments:
n_iter: 1000000
batch_size: 100
clip_value: -1
save_every: 1000
gan_type: triple-hinge

# arguments for D
c_model_name: cifar10_cnn

c_loss: crossentropy
c_optim: adam
c_lr: 0.0001
c_beta1: 0.
c_beta2: 0.99

# arguments for G
g_model_name: Resnet_RegGAN
g_z_dim: 256
g_embed_size: 256
g_nfilter: 32
g_nfilter_max: 256
g_actvn: relu

g_optim: adam
g_lr: 0.0001
g_beta1: 0.
g_beta2: 0.99

# arguments for D
d_model_name: Resnet_RegGAN
d_z_dim: 256
d_embed_size: 256
d_nfilter: 32
d_nfilter_max: 256
d_actvn: relu

d_optim: adam
d_lr: 0.0001
d_beta1: 0.
d_beta2: 0.99
