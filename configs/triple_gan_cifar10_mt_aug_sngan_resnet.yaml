dataset: cifar10

# training arguments:
n_iter_pretrain: 20000
n_iter: 220000
batch_size: 256
bs_g: 256
bs_c: 256
bs_c_for_d: 256
bs_l_for_d: 26
bs_u_for_d: 230
clip_value: -1
save_every: 10000
gan_type: hinge
gan_traind_c: int

teach_for_d: false

# arguments for C
c_model_name: cifar10_resnet_26
c_loss: mtdoublessl
c_step: ramp_linear
c_optim: nesterov
c_lr: 0.1
c_beta1: 0.9
c_beta2: 0.99 # not used in sgd
c_weight_decay: 0.0002
alpha_c_adv: 0.01
alpha_c_pdl: 0.03
adv_ramp_start: 50000
adv_ramp_end: 100000
pdl_ramp_start: 50000
pdl_ramp_end: 100000

# Lr schdule:
lr_anneal_num: 100000000000
lr_anneal_interval: 500
lr_anneal_coe: 1
# Consistency hyperparameters

max_consistency_cost: 100.0
ema_decay_during_rampup: 0.99
ema_decay_after_rampup: 0.99
alpha_mse: 0.01

# Training schedule
rampup_length: 500
rampdown_length: 30000
rampup_length_lr: 0

# Preprocessing
n_labels: 4000
zca: false
norm: true
translate: 4
flip_horizontal: true
ssl_seed: 1001

# arguments for G
g_model_name: resnet_sngan
g_z_dim: 256
g_embed_size: 256
g_nfilter: 32
g_nfilter_max: 256
g_actvn: relu

g_optim: adam
g_lr: 0.0001
g_beta1: 0.
g_beta2: 0.99

# arguments for D
d_model_name: resnet_sngan
d_z_dim: 256
d_embed_size: 256
d_nfilter: 32
d_nfilter_max: 256
d_actvn: relu

d_optim: adam
d_lr: 0.0001
d_beta1: 0.
d_beta2: 0.99
